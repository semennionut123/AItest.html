<html>
<head>
    <title>Test Claude 4 Opus</title>
</head>
<body>
    <h1>Testez Claude 4 Opus cu Puter.js</h1>
    <p>Răspunsul AI-ului:</p>
    <div id="raspuns">Aștept răspuns...</div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        puter.ai.chat("Explică ce e programarea în 2 fraze simple", { model: "claude-opus-4" })
            .then(response => {
                document.getElementById("raspuns").innerText = response;
            })
            .catch(error => {
                document.getElementById("raspuns").innerText = "Eroare: " + error;
            });
    </script>
</body>
</html>
